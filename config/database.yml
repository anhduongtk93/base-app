#  port: <%#= ENV['PRIMARY_DB_PORT'] %>

  username: root
  password: 123456
  database: base-app
#  host: <%#= ENV['PRIMARY_DB_HOST'] %>
  port: 3306

development:
  <<: *default
  host: 0.0.0.0
  port: 43306
